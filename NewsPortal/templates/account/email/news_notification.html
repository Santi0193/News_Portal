<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая новость</title>
</head>
<body>
    <p>Уважаемый {{ subscriber.username }},</p>
    <p>В категории {{ news.category.name }} опубликована новая новость:</p>

    <a href="{% url 'news_detail' news.pk %}">Читать далее</a>
</body>
</html>
